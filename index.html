<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="UTF-8">
        <title>mtg</title>
        <script src="./main.js"></script>
        <link href="./style.css" rel="stylesheet">
    </head>
    <body
        ondragover="return over(event);"
        ondrop="return drop(event);">
        <div id="board"></div>
        <div id="hand"></div>
        <div id="imgs"></div>
        <img id="drag-img" width="1px" height="1px" />
        <script>
            const imgs = document.getElementById('imgs');
            for (let i = 0; i < 7; i++) {
                const elem = createCard(
                    i,
                    './card.png',
                    CARD_WIDTH/5 + CARD_WIDTH*i,
                    CARD_HEIGHT/5);
                imgs.appendChild(elem);
            }
        </script>
    </body>
</html>
